    <body style="margin:0px;padding:0px;">
        <!-- the main drawing area -->
        <div id="paintarea" style="width:3000px;height:3000px" >

            <!-- The information help text -->
            <div class="stickyNote">
                <b>Draw2D 0.9.26 - A simple diagram drawing demo
                    <br/>by Andreas Herz (a.herz @ freegroup.de)<br/>
                </b>
                <br/>
                <div style="color:red;font-size:9pt">Focus of this example: Show some core figures from Draw2D.</div>
                <br/>
                See more on <a href="http://www.draw2d.org">FreeGroup Draw2D 0.9.26</a>
            </div>
        </div>
        <script type="text/javascript">

            // This demo use the common jacob2D API for object creation.
            // For XML usage see the FreeGroup Draw2D 0.9.26 Workflow demo.
            //
            //

            // Create the interactive paint area
            // (use "Canvas" for the non interactive paint area)
            //
            //  var workflow  = new draw2d.Workflow("paintarea");
            var workflow  = new draw2d.Canvas("paintarea");

            // Add a Oval with a fill color to the paint area
            //
            var node1= new draw2d.Oval();
            node1.setDimension(100,40);
            node1.setBackgroundColor(new draw2d.Color(255,0,0));
            workflow.addFigure(node1,130,180);

            // add a simple line
            //
            var line= new draw2d.Line();
            line.setStartPoint(100,180);
            line.setEndPoint(130,300);
            workflow.addFigure(line);

            // add line with line width 5
            //
            var line= new draw2d.Line();
            line.setLineWidth(5);
            line.setColor(new draw2d.Color(255,0,120));
            line.setStartPoint(430,450);
            line.setEndPoint(230,550);
            workflow.addFigure(line);


            // Add a simple text label to the screen
            //
            workflow.addFigure(new draw2d.Label("See more on http://www.openjacob.org"),350,253);


            // Add a Label with a border
            //
            var label = new draw2d.Label("Label with a Border");
            var color = new draw2d.Color(10,155,10);
            // set the background color of the label
            label.setBackgroundColor(color);
            // and select a "readable" font color for the given background color
            label.setColor(color.getIdealTextColor());
            // add a border to the label
            var border = new draw2d.LineBorder();
            border.setLineWidth(4);
            label.setBorder(border);
            workflow.addFigure(label,80,400);


            // Add a Oval to the paint area
            //
            var node4 = new draw2d.Oval();
            node4.setDimension(100,40);
            workflow.addFigure(node4,300,350);


            // Add a Rectangle to the paint area
            //
            var rect = new draw2d.Rectangle();
            rect.setDimension(190,20);
            workflow.addFigure(rect,250,300);

            // Add a Rectangle with lineWidth and fillColor/backgroundColor
            //
            var rect = new draw2d.Rectangle();
            rect.setLineWidth(5);
            rect.setBackgroundColor(new draw2d.Color(255,120,0));
            rect.setDimension(190,20);
            workflow.addFigure(rect,350,320);
            //
            var rect = new draw2d.Rectangle();
            rect.setLineWidth(3);
            rect.setBackgroundColor(new draw2d.Color(120,120,0));
            rect.setDimension(190,120);
            workflow.addFigure(rect,850,820);
        </script>
